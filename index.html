<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 640px;
            height: 640px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe
        id="video"
        src="https://drive.google.com/file/d/1FRLrQVDb2DeIS5NPV8ddi3vpgG-KgOSd/preview"
        frameborder="0"
        allow="autoplay"
        allowfullscreen
    ></iframe>

    <script>
        // Auto-play workaround: reload iframe after load
        window.onload = function () {
            const iframe = document.getElementById("video");
            iframe.src += "&autoplay=1"; // Adds autoplay query param
        };
    </script>
</body>
</html>
